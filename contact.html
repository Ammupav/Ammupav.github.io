    <!-- Contact Section -->
    <section class="py-20 bg-gray-800 min-h-screen flex items-center justify-center">
        <div class="container mx-auto px-6 text-center max-w-2xl">
            <h1 class="text-4xl md:text-5xl font-bold mb-6 text-blue-400">Contact Me</h1>
            <p class="text-lg mb-10 text-gray-300">I'd love to hear from you! Fill out the form below or reach out via social media.</p>
            
            <!-- Contact Form -->
            <form id="contact-form" class="bg-gray-700 rounded-lg p-8 shadow-lg space-y-6">
                <div>
                    <label for="name" class="block text-left text-gray-300 mb-2">Name *</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" class="w-full p-4 bg-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="email" class="block text-left text-gray-300 mb-2">Email *</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" class="w-full p-4 bg-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label for="message" class="block text-left text-gray-300 mb-2">Message *</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your message here..." class="w-full p-4 bg-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 px-6 py-3 rounded-lg text-lg font-semibold transition">Send Message</button>
            </form>
